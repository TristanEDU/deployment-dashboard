name: Update Deployment Dashboard

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-dashboard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'


      - name: Generate deployment dashboard
        env:
          DASHBOARD_GH_TOKEN: ${{ secrets.DASHBOARD_GH_TOKEN }}
          GITHUB_TOKEN: ${{ github.token }}
        run: python scripts/update_dashboard.py

      - name: Commit dashboard updates
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add DEPLOYMENTS.md docs/index.html deployments_data.json
          git commit -m "chore: update deployment dashboard" || echo "No changes to commit"
          git push
